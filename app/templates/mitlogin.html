<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mitrais Coding Test</title>
        <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
                <div class="form-group">
                    <input type="text" id="no_hp" name="no_hp" class="form-control" placeholder="Mobile number" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="email" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="login()">login</button>
                </div>
        </div>

 
    <script src="/static/js/jquery-3.5.1.js"></script>
    <script src="/static/js/bootstrap.js"></script>

    <script type="text/javascript">
    async function postData(url = '', data = {}) {
  
    const response = await fetch(url, {
    method: 'POST', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'same-origin', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json'
    },
    redirect: 'follow', // manual, *follow, error
    referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
    body: JSON.stringify(data) // body data type must match "Content-Type" header
    });
    
    return response.json(); // parses JSON response into native JavaScript objects
    }

    function login(){
        let mobile = document.getElementById('no_hp').value;
        let email = document.getElementById('email').value;
        
        postData('http://localhost:5000/mitrais/login', {'mobile_number':mobile,'email':email })
        .then(data => {
        //console.log(data); // JSON data parsed by `data.json()` call
        //window.alert(data.results)
        if (data.results){
            window.alert(data.results)

        } else {
            window.alert(data.error.message)
        }
        });

    }


    </script>


    </body>
</html>
